<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Pixels Character Sheet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- FontAwesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <style>
        #abilities {
            width: 100%;
        }

        @media (min-width: 767.98px) {
        #abilities {
            width: 50%;
        }
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="page-header header clearfix">
          <h1 class="text-muted">Simple Pixels Character Sheet</h3>
        </div>

        <div class="accordion" id="settingsParent">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#settingsContent" aria-expanded="true" aria-controls="settingsContent">
                        Settings
                    </button>
                </h2>
                <div id="settingsContent" class="accordion-collapse collapse show" data-bs-parent="#settingsParent">
                    <div class="accordion-body">
                        <button onclick="getAndConnectDie()"><i class="bi-dice-6"></i> Connect Pixels</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Abilities</h2>
        <ul class="list-group w-sm-100 w-md-50 w-lg-50" id="abilities">
        </ul>

        <footer class="position-absolute bottom-0">
          <p>This project is intended for use with <a href="https://gamewithpixels.com">Pixels Electronic Dice</a>.</p>
          <p>Neither the developer nor this project is in any way legally affiliated with Pixels, Systemic Games, or any other entity.</p>
        </footer>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Pixels -->
    <script src="https://unpkg.com/@systemic-games/pixels-web-connect@1.2.2/dist/umd/index.js"></script>
    <script src="./simple-pixels-character-sheet.js"></script>
  </body>
</html>
